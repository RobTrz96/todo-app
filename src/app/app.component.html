<main class="todo-container">
  <div>
    <input [(ngModel)]="newTask" placeholder="Enter new task"/>
    <button (click)="addTask()">Add</button>
  </div>
  <ul>
    <li *ngFor="let todoItem of todoList">
      <input type="checkbox" />
      <span>{{todoItem.task}}</span>
      <button>Delete</button>
    </li>
  </ul>
</main>
<router-outlet />
